<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>

<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <h3>This questionaire is designed to help you find a programming language that is best for you.</h3>
    <!-- <h4>Let's get started!</h4> -->
    <form id="formOne">
      <div class="form-group">
        <label for="name">What is your name?</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="operatingSystem">Do you prefer using a Mac or Windows operating system?</label>
        <input id="operatingSystem" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="whichEnd">Are you more interested in front-end or back-end development?</label>
        <input id="whichEnd" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="experience">What is your coding experience: beginner, intermediate, or expert?</label>
        <input id="experience" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="troubleShoot">Would you consider computer trouble-shooting easy or hard?</label>
        <input id="troubleShoot" class="form-control" type="text">
      </div>

      <button type="submit" class="btn">Find my language!</button>
    </form>
  </div>
  <div id="confirmation">
    <h2>Almost there!</h2>
    <p>
      Hello, <span class="name"></span>! Due to your interest in <span class="operatingSystem"></span> and <span class="whichEnd"></span>,
      coupled with your <span class="experience"></span> level experience, we have narrowed it down to three options:
    </p>
  </div>
</body>

</html>
